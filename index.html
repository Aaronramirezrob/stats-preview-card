<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="box-container">
      <div class="text-container">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="subtitle"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="stats">
            <div>
              <p class="stats-number">10k+</p>
              <p>companies</p>
            </div>
            <div>
              <p class="stats-number">314+</p>
              <p>templates</p>
            </div>
            <div>
              <p class="stats-number">12m+</p>
              <p>queries</p>
            </div>
          </div>
      </div>
      <div class="img-component">
        <img src="images/image-header-desktop.jpg" alt="image-desktop">
      </div>
    </div>
  </div>
</body>
</html>
